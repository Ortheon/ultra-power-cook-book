<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <hr>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Username</label>
        <input
          type="text"
          id="text"
          class="form-control"
          ngModel
          name="text"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="row">
          <button class="btn btn-primary pull-right" type="submit" [disabled]="!authForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
