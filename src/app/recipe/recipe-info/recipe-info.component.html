<div class="row">
  <hr>
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="image" class="img-responsive img-rounded center-block" style="width: 45rem;">
    <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-8">
        <h1>{{recipe.name}}</h1>
        <ngb-rating [rate]="recipe.stars" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
      </div>
      <div class="col-xs-4">
        <hr style="visibility: hidden">
        <div class="btn-group" appDropdown>
          <button class="btn btn-primary dropdown-toggle" >Manage your recipe!  <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a (click)="onAddIngredientsToShoppingList()" >Add Ingredients to your shopping list</a></li>
            <li><a (click)="onEditRecipe()">Edit recipe</a></li>
            <li><a >Delete recipe</a></li>
          </ul>
        </div>
        <hr style="visibility: hidden">

      </div>
    </div>
  </div>
</div>
</div>
<div class="row">
<div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}}  <div class="pull-right">{{ingredient.amount}} {{ingredient.amountUnit}}</div>
    </li>
  </ul>
  <hr>
  <h2 class="text-center">Description:</h2>
  <div class="text-center">{{recipe.description}}</div>
</div>
</div>

<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">★</span>★
  </span>
</ng-template>
