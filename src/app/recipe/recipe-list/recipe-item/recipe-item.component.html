<a class="list-group-item clearfix" [routerLink]="index">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}} </h4>
    <ngb-rating [rate]="recipe.stars" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 7rem;">
      </span>
</a>
<!--Hearts-->
<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">★</span>★
  </span>
</ng-template>
